<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: auto 1fr auto;
            min-height: 100vh;
        }

        header, footer {
            grid-column: 1 / -1;
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            grid-row: 2 / -2;
            grid-column: 1 / 2;
            background-color: #333;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            grid-row: 2 / -2;
            grid-column: 2 / -2;
            padding: 20px;
        }

        aside {
            grid-row: 2 / -2;
            grid-column: -2 / -1;
            background-color: #333;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <h2 style="color:white">Navigation Bar</h2>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
    </main>

    <aside>
        <h2>Right Sidebar</h2>
        <p>This is the right sidebar content.</p>
    </aside>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
